  education1: Neves has a bachelor's degree in biomedical sciences from the Federal University of Rio de Janeiro (UFRJ) and a PhD in Neurosciences from the same institution. He did research on the evolution of the nervous system and of cognition. He was part of the coordinating team of the Brazilian Reproducibility Initiative, working with metascience, biostatistics, reproducibility and scientometrics. He is part of the Board of Directors of ASAPBio, an organization that promotes transparency in scientific communication in the life sciences. At Serrapilheira, he works as manager in the Science Program, taking care of the program’s impact evaluation.
