  education1: I studied Cognitive Science at the University of Osnabrück, Germany. After an internship at the German Aerospace Center (DLR), I obtained an MSc and PhD in Neuroinformatics at the University of Edinburgh. I was then a postdoctoral scholar in Sliman Bensmaia’s lab at the University of Chicago, before joining the University of Sheffield to set up my own lab. For most of my career I have worked on the sense of touch, using methods from computational neuroscience, robotics, and machine learning.