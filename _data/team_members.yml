  education1: Dr Nicolas Thorne received his Bsc in Cognitive Systems from the University of British Columbia (UBC) in Vancouver, Canada and his Msc in Cybernetics from Reading University. His PhD degree was under Prof. Nasuto, Dr. Hayashi and Dr. Honisch (SPCLS). His work focuses on modelling how humans are able to communicate with each other through touch in order to complete a task. High density EEG data will be taken of each pair of participants and analyzed to find the large-scale neural networks that characterize the different states that can be observed during the experiment.
